mutation UpdateVehicle(
  $where: VehicleWhereUniqueInput!
  $data: VehicleUpdateInput!
) {
  updateVehicle(where: $where, data: $data) {
    id
  }
}

query Vehicles(
  $where: VehicleWhereInput!
  $take: Int
  $skip: Int!
  $userVehicleBidsOrderBy2: [BidOrderByInput!]!
) {
  vehicles(where: $where) {
    vehicleEventStatus
    registrationNumber
    make
    model
    varient
    categoty
    fuel
    type
    rcStatus
    yearOfManufacture
    ownership
    kmReading
    insuranceStatus
    frontImage
    backImage
    leftImage
    rightImage
    currentBidAmount
    bidStartTime
    bidTimeExpire
    vehicleIndexNo
    myBidRank
    id
    startPrice
    powerSteering
    shape
    color
    state
    city
    engineNo
    chassisNo
    permit
    fitness
    fitnessPermit
    tax
    insurance
    insuranceValidTill
    taxValidityDate
    yardLocation
    mileage
    gearBox
    paymentTerms
    dateOfRegistration
    hypothication
    climateControl
    doorCount
    area
    vehicleCondition
    inspectionLink
    event {
      startDate
      noOfBids
      bidLock
    }
    userVehicleBidsCount
    totalBids
    myBidRank
    quoteIncreament
    userVehicleBids(
      take: $take
      skip: $skip
      orderBy: $userVehicleBidsOrderBy2
    ) {
      amount
    }
    repoDt
    veicleLocation
    autobseContact
    autobse_contact_person
    clientContactPerson
    clientContactNo
    buyerFees
    vehicleRemarks
    registeredOwnerName
    loanAgreementNo
    parkingCharges
    additionalRemarks
    parkingRate
  }
}

