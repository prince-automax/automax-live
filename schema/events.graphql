query Events($take: Int, $skip: Int!) {
  events(take: $take, skip: $skip) {
    id
    eventNo
    seller {
      name
    }
    eventType {
      name
    }
    eventCategory
    status
    startDate
    endDate
    noOfBids
    location {
      name
      state {
        name
      }
      country
    }
    ExcelFile {
      file {
        url
      }
    }
    termsAndConditions
    vehiclesCount
  }
}

