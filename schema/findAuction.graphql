query FindAuctions($where: FindAuctionWhereInput!,) {
  findAuctions(where: $where) {
    address
    auctionEndDate
    auctionNotice
    auctionStartDate
    city
    contactDetails
    createdAt
    emdAmount
    emdSubmissionDate
    id
    institution_details {
      createdAt
      id
      name
    }
    listingId
    propertyType
    reservePrice
vehicleRegNo
state {
name
}
}

}

query findAuctionState {
  states {
    id
    name
  }
}